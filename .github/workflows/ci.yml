name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Swift Build & Test
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0'
      
      - name: Swift version
        run: swift --version
      
      - name: Build (iOS + macOS)
        run: swift build -v
      
      - name: Run tests
        run: swift test -v --parallel
  
  build-macos:
    name: Build for macOS
    runs-on: macos-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0'
      
      - name: Build macOS Release
        run: |
          xcodebuild clean build \
            -scheme MegaNetworkKit \
            -destination 'platform=macOS' \
            -configuration Release
  
  lint:
    name: Swift Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Swift Format Check
        run: |
          if command -v swiftformat &> /dev/null; then
            swiftformat --lint .
          else
            echo "SwiftFormat not installed, skipping..."
          fi

