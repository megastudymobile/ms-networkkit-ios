name: CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Package.swift'
      - 'Package.resolved'
      - 'Sources/**'
      - 'Tests/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'Package.swift'
      - 'Package.resolved'
      - 'Sources/**'
      - 'Tests/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build and Test (${{ matrix.config }})
    runs-on: macos-15
    
    strategy:
      fail-fast: false
      matrix:
        xcode: ['16.0']
        config: ['Debug', 'Release']
    
    env:
      SCHEME: MegaNetworkKit
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Xcode ${{ matrix.xcode }}
        run: sudo xcode-select --switch /Applications/Xcode_${{ matrix.xcode }}.app
        shell: bash
      
      - name: Swift version
        run: swift --version
      
      - name: Build for testing
        run: swift build -c ${{ matrix.config == 'Debug' && 'debug' || 'release' }} -v
      
      - name: Run tests
        run: swift test -c ${{ matrix.config == 'Debug' && 'debug' || 'release' }} -v --parallel
  
  build-macos:
    name: Build macOS (${{ matrix.config }})
    runs-on: macos-15
    needs: build-and-test
    
    strategy:
      matrix:
        xcode: ['16.0']
        config: ['Debug', 'Release']
    
    env:
      SCHEME: MegaNetworkKit
      DESTINATION: platform=macOS
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Xcode ${{ matrix.xcode }}
        run: sudo xcode-select --switch /Applications/Xcode_${{ matrix.xcode }}.app
        shell: bash
      
      - name: Build for macOS
        run: |
          set -o pipefail && xcodebuild clean build \
            -scheme "$SCHEME" \
            -destination "$DESTINATION" \
            -configuration ${{ matrix.config }}

